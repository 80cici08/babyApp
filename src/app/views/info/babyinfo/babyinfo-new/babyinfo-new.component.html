<app-header></app-header>

<!--content-->
<div class="container cl-container-padding">
  <form (ngSubmit)="onCreateBabyInfo()" #f="ngForm">
    <div class="form-group form-inline">
      <label class="col-2">BabyName</label>
      <input class="form-control ml-2" type="text" name="name" placeholder="baby's name"
             [(ngModel)]="this._baby.name" required
             [class.is-invalid]="!bname.valid && bname.touched" #bname="ngModel">
      <small class="form-text text-danger" *ngIf="!bname.valid && bname.touched">
        &nbsp;Please enter baby name.
      </small>
    </div>
    <div class="form-group form-inline">
      <label class="col-2">Gender</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" [(ngModel)]="this._baby.gender"
               value="Boy">
        <label class="form-check-label" for="inlineRadio1">Boy</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" [(ngModel)]="this._baby.gender"
               value="Girl">
        <label class="form-check-label" for="inlineRadio2">Girl</label>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-2">Birthday</label>
      <input class="form-control" type="date" name="birthday" [(ngModel)]="this._baby.birthday">
    </div>
    <div class="form-group form-inline">
      <label class="col-2">Weight(lb)</label>
      <input class="form-control" type="text" name="weight" placeholder="weight" [(ngModel)]="this._baby.weight">
    </div>
    <div class="form-group form-inline">
      <label class="col-2">Height(cm)</label>
      <input class="form-control" type="text" name="height" placeholder="height" [(ngModel)]="this._baby.height">
    </div>
    <div class="form-group offset-md-2">
      <button [disabled]="!f.valid" class="btn btn-info" type="submit">Save</button>
    </div>
  </form>
</div>

<app-footer></app-footer>
