<app-header></app-header>

<div class="container cl-container-padding">
  <form>
    <div class="form-group" required>
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name">
    </div>

    <div class="form-group" required>
      <div>
        <label>Type</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="value" id="inlineRadio1" [(ngModel)]="type" value="Image">
        <label class="form-check-label" for="inlineRadio1">Image</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="value" id="inlineRadio2" [(ngModel)]="type" value="Video">
        <label class="form-check-label" for="inlineRadio2">Video</label>
      </div>
    </div>

    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text" class="form-control" id="image-URL" placeholder="URL">
    </div>
    <div *ngIf="type=='Image'" class="form-group">
      <label for="exampleInputFile">Upload</label>
      <div class="form-inline">
        <input type="file" class="form-control" id="exampleInputFile">
        <a class="btn btn-info ml-2" href="#">Upload Image</a>
      </div>
    </div>
    <div class="form-group">
      <label>Location</label>
      <!--<input type="text" class="form-control" id="location">-->
      <div>
        <input class="search form-control" ngx-google-places-autocomplete  #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
        <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)">
          <agm-marker *ngIf="locationChosen" [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
      </div>
    </div>
    <div class="form-group">
      <label for="recordTime">Record time or Upload time</label>
      <input type="date" class="form-control" id="recordTime">
    </div>
  </form>

  <a class="btn btn-info mr-2" href="widget-list.html">Save</a>
  <a class="btn btn-danger" href="widget-list.html">Delete</a>
</div>

<app-footer></app-footer>
