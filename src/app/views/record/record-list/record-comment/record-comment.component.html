<div class="col-md-12">
  <strong>{{this.commentUsername}}</strong>
  <span style="float:right">{{comment.dateCreated.substr(0, 10)}}</span>
  <p>{{comment.text}}<i *ngIf="this.currentUser._id===this.comment.userId" class="icon-delete" aria-hidden="true"
                        (click)="onDeleteComment()" style="cursor: pointer"></i>
  </p>
</div>
