<div class="container-fluid">
  <div class="row mh-100vh">
    <div
      class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
      id="login-block">
      <div class="m-auto w-lg-75 w-xl-50">
        <h2 class="text-info font-weight-light mb-5"><i class="fa fa-smile-o"></i>&nbsp;Lovely Baby</h2>
        <form (ngSubmit)="login()" #f="ngForm">
          <div class="form-group">
            <label class="text-secondary">Username</label>
            <input class="form-control" type="text" name="username" required ngModel
                   [class.is-invalid]="!username.valid && username.touched"
                   #username="ngModel">
            <small class="form-text text-danger" *ngIf="!username.valid && username.touched">
              Please enter username.
            </small>
          </div>
          <div class="form-group">
            <label class="text-secondary">Password</label>
            <input class="form-control" type="password" name="password" required ngModel
                   [class.is-invalid]="!password.valid && password.touched"
                   #password="ngModel">
          </div>
          <small class="form-text text-danger" *ngIf="!password.valid && password.touched">
            Please enter password.
          </small>

          <div *ngIf="errorFlag" class="alert alert-danger">{{ errorMsg }}</div>

          <button [disabled]="!f.valid" class="btn btn-info mt-2" type="submit">Log In</button>
        </form>
        <p class="mt-3 mb-0"><a class="text-info small" routerLink="/signup">Not a user? Sign up</a></p>
      </div>
    </div>
    <div class="col-lg-6 d-flex align-items-end" id="bg-block"
         style="background-image:url(&quot;assets/img/cute-wallpaper-flowerdrop-teen-titans-vs-young-justice.jpg&quot;);background-size:cover;background-position:center center;">
    </div>
  </div>
</div>
