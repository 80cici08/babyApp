<div class="container-fluid">
  <div class="row mh-100vh">
    <div
      class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
      id="login-block">
      <div class="m-auto w-lg-75 w-xl-50">
        <h2 class="text-info font-weight-light mb-5"><i class="fa fa-smile-o"></i>&nbsp;Sign up</h2>
        <form (ngSubmit)="signup()" #f="ngForm">
          <div class="form-group">
            <label class="text-secondary">Username</label>
            <input class="form-control" type="text" name="username" ngModel required
                   [class.is-invalid]="!username.valid && username.touched"
                   #username="ngModel">
          </div>

          <div class="form-group">
            <label class="text-secondary">Password</label>
            <input class="form-control" type="password" name="password" ngModel required
                   [class.is-invalid]="!password.valid && password.touched"
                   #password="ngModel">
          </div>

          <div class="form-group">
            <label class="text-secondary">Verify Password</label>
            <input class="form-control" type="password" name="verifyPassword" ngModel required
                   [class.is-invalid]="!verifyPassword.valid && verifyPassword.touched"
                   #verifyPassword="ngModel">
          </div>

          <div class="form-group" required>
            <div><label class="text-secondary">Relation to Baby</label></div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="inlineRadio1" [(ngModel)]="role" value="Mom">
              <label class="form-check-label" for="inlineRadio1">Mom</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="inlineRadio2" [(ngModel)]="role" value="Dad">
              <label class="form-check-label" for="inlineRadio2">Dad</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="inlineRadio3" [(ngModel)]="role" value="Other">
              <label class="form-check-label" for="inlineRadio3">Other&nbsp;&nbsp;</label>
              <input class="form-control col-6" type="text" name="roleName" [(ngModel)]="roleName"
                     [required]="role==='Other'">
            </div>
          </div>

          <div *ngIf="errorFlag" class="alert alert-danger">{{ errorMsg }}</div>

          <div class="form-group form-inline">
            <button [disabled]="!f.valid" class="btn btn-info mt-2" type="submit">Sign up</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-danger mt-2" routerLink="/login">Cancel</a>
          </div>

        </form>

      </div>
    </div>
    <div class="col-lg-6 d-flex align-items-end" id="bg-block"
         style="background-image:url(&quot;assets/img/cute-wallpaper-flowerdrop-teen-titans-vs-young-justice.jpg&quot;);background-size:cover;background-position:center center;">
    </div>
  </div>
</div>
