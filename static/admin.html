<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Baby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
  <link rel="stylesheet" href="assets/css/Table-With-Search.css">
</head>

<body>
<div class="col-md-12 search-table-col">
  <!--search-->
  <div class="form-group pull-right col-lg-4"><input type="text" class="search form-control"
                                                     placeholder="Search by typing here.."></div>
  <span class="counter pull-right"></span>
  <div class="table-responsive table-bordered table table-hover table-bordered results">
    <table class="table table-bordered table-hover">
      <thead class="bill-header cs">
      <tr class="d-flex">
        <th id="trs-hd" class="col-1">Username</th>
        <th id="trs-hd" class="col-1">Relation to Baby</th>
        <th id="trs-hd" class="col-2">Latest login time</th>
        <th id="trs-hd" class="col-2">Uploads</th>
        <th id="trs-hd" class="col-2">Comments</th>
        <th id="trs-hd" class="col-2">ThumbUP</th>
        <th id="trs-hd" class="col-2">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr class="warning no-result">
        <td colspan="12"><i class="fa fa-warning"></i>&nbsp; No Result !!!</td>
      </tr>
      <tr class="d-flex">
        <td class="col-1">Alice</td>
        <td class="col-1">Mom</td>
        <td class="col-2">2019-04-12 23:00:00</td>
        <td class="col-2">10</td>
        <td class="col-2">10</td>
        <td class="col-2">10</td>
        <td class="col-2">
          <button class="btn btn-success" style="margin-left: 5px;" type="submit"><i class="fa fa-check"
                                                                                     style="font-size: 15px;"></i>
          </button>
          <button class="btn btn-danger" style="margin-left: 5px;" type="submit"><i class="fa fa-trash"
                                                                                    style="font-size: 15px;"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/Table-With-Search.js"></script>
</body>

</html>
