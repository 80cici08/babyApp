<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Baby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
  <link rel="stylesheet" href="assets/css/Central-Align-Logo-Header-With-Nav.css">
  <link rel="stylesheet" href="assets/css/Simple-Header-y-Navbar-adaptativo.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<!--Header-->
<div class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-text" href="widget-list.html"><i class="fas fa-angle-left fontawsome_icon"></i></a>
    <a class="navbar-brand ml-2" href="#"> New Record</a>
    <a class="navbar-text ml-auto" href="widget-list.html"><i class="fas fa-check fontawsome_icon"></i></a>
  </div>
</div>

<!--Content-->
<div class="container">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text" class="form-control" id="image-URL" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <div class="form-inline">
        <input type="file" class="form-control" id="exampleInputFile">
        <a class="btn btn-primary" href="#">Upload Image</a>
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location">
    </div>
    <div class="form-group">
      <label for="recordTime">Record time</label>
      <input type="text" class="form-control" id="recordTime">
    </div>
  </form>

  <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
</div>


<!-- Footer -->
<div class="navbar navbar-dark cl-blue-navbar fixed-bottom">
  <div class="container-fluid">
    <a class="navbar-text ml-auto" routerLink="/profile"><i class="fas fa-user fontawsome_icon"></i></a>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
