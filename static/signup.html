<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Baby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4-.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<div class="container-fluid">
  <div class="row mh-100vh">
    <div
      class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
      id="login-block">
      <div class="m-auto w-lg-75 w-xl-50">
        <h2 class="text-info font-weight-light mb-5"><i class="fa fa-diamond"></i>&nbsp;Sign up</h2>
        <form>
          <div class="form-group">
            <label class="text-secondary">Username</label>
            <input class="form-control" type="text" required>
          </div>

          <div class="form-group">
            <label class="text-secondary">Password</label>
            <input class="form-control" type="password" required>
          </div>

          <div class="form-group">
            <label class="text-secondary">Verify Password</label>
            <input class="form-control" type="password" required>
          </div>

          <div class="form-group">
            <div><label class="text-secondary">Relation to Baby</label></div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mom">
              <label class="form-check-label" for="inlineRadio1">Mom</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="dad">
              <label class="form-check-label" for="inlineRadio2">Dad</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="others">
              <label class="form-check-label" for="inlineRadio3">Others </label>
              <input class="form-control col-6" type="text" required>
            </div>
          </div>


          <button class="btn btn-info mt-2" type="submit">Sign up</button>
        </form>
      </div>
    </div>
    <div class="col-lg-6 d-flex align-items-end" id="bg-block"
         style="background-image:url(&quot;assets/img/cute-wallpaper-flowerdrop-teen-titans-vs-young-justice.jpg&quot;);background-size:cover;background-position:center center;">
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
